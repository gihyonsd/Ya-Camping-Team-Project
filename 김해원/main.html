<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>야캠핑어때</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!--카테고리-->
    <div class="category">
      <!--카테고리 중 캠핑-->
      <div class="category_menu">
        <a href="#"><img src="image/camping_icon.png">
          <p class="menu_name">캠핑</p>
        </a>
      </div>

      <!--카테고리 중 글램핑-->
      <div class="category_menu">
        <a href="#"><img src="image/glamping_icon.png">
          <p class="menu_name">글램핑</p>
        </a>
      </div>

      <!--카테고리 중 카라반-->
      <div class="category_menu">
        <a href="#"><img src="image/caravan_icon.png">
          <p class="menu_name">카라반</p>
        </a>
      </div>

      <!--카테고리 중 펜션-->
      <div class="category_menu">
        <a href="#"><img src="image/pension_icon.png">
          <p class="menu_name">펜션</p>
        </a>
      </div>
    </div>

    <!--검색-->
    <div class="search">
      <div class="search_box">
        <!--체크인/체크아웃-->
        <input type="date" class="search_date">
        <input type="date" class="search_date">

        <!--지역선택-->
        <img src="image/pin.png"><input type="text" class="search_region" placeholder="지역 선택">

        <!--카테고리 선택-->
        <img src="image/hashtag.png"><input type="text" class="search_category" placeholder="카테고리 선택">
      </div>

      <!--검색버튼-->
        <button class="search_btn">검색</button>
    </div>
  </div>

</body>

</html>
