<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>야캠핑어때 비밀번호 찾기</title>
  <link type="text/css" rel="stylesheet" href="../css/findpassword.css">
</head>

<body>
  <div class="findform">
    <h2>비밀번호 찾기</h2>
    <form method="post" action="/findpassword">
      <div class="enter">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" placeholder="아이디 입력">
      </div>

      <div class="enter">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="ex)홍길동">
      </div>

      <div class="enter">
        <label for="phone">이메일</label>
        <input type="text" id="phone" name="phone" placeholder="ex)camping@mail.com">
      </div>


      <div>
        <input type="submit" value="찾기" class="find">
      </div>

      <!-- 정보가 일치하지 않을 때-->
      <c:if test="${check == 1}">
        <script>
          opener.document.findform.id.value = "";
          opener.document.findform.name.value = "";
          opener.document.findform.phone.value = "";
        </script>
        <label class="answer1">일치하는 정보가 존재하지 않습니다.</label>
      </c:if>

      <!-- 이름과 비밀번호가 일치하지 않을 때 -->
      <c:if test="${check == 0 }">
        <div class="answer2">
          <label>찾으시는 비밀번호는' ${password}' 입니다.</label>
          <input type="button" value="확인" class="ok" onclick="closethewindow()">
        </div>
      </c:if>
    </form>
    <img src="../image/idpw.jpg">
  </div>

  <script type="text/javascript">
    function closethewindow() {
      self.close();
    }
  </script>
</body>

</html>
