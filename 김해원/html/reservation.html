<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>야캠핑어때 예약하기</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="../js/reservation.js"></script>
  <link type="text/css" rel="stylesheet" href="../css/reservation.css">
  <script src="jquery-3.6.0.min.js"></script>
</head>


<body>
  <div class="wrap">
    <div class="container">
      <!--로고&타이틀-->
      <div class="headermom">
        <div class="header" onclick="location.href='main.html'">
          <img src="../image/logo-white.png">
          <p>야캠핑어때</p>
        </div>
      </div>



      <div class="headline">예약내용</div>

      <!------------------예약내용 시작------------------>

      <div class="reservation">
        <div class="info">
          <img src="../image/c14.jpg">
          <div class="txt">
            <div class="name">캠핑조아</div>
            <div class="add">경기도 수원시 영통구 망포역 엠아이티</div>
          </div>
        </div>
      </div>

      <!------------------예약내용 끝------------------>




      <!------------------인원 시작------------------>

      <div class="people">

        <div class="person">
          <p>어른</p>
          <div class="count">
            <a href="#" id="down">-</a>
            <span id="number">1</span>
            <a href="#" id="up">+</a>
          </div>
        </div>

        <div class="person">
          <p>아동</p>
          <div class="count">
            <a href="#" id="down1">-</a>
            <span id="number1">1</span>
            <a href="#" id="up1">+</a>
          </div>
        </div>
        
      </div>



      <!------------------인원 끝------------------>

      <!------------------체크인아웃 시작------------------>

      <div class="date">
        <div class="checkin">체크인</div>
        <div class="checkout">체크아웃</div>
      </div>

      <!------------------체크인아웃 끝------------------>



      <div class="nextbtn">
        <button><a href="../pay.html">결제하기</a></button>
      </div>

    </div>
  </div>

</body>

</html>
