<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>야캠핑어때 예약하기</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="../js/reservation.js"></script>
  <link type="text/css" rel="stylesheet" href="../css/reservation.css">
  <script src="jquery-3.6.0.min.js"></script>
</head>


<body>
  <div class="wrap">
    <div class="container">

      <!------------------예약내용 시작------------------>

      <div class="reservation">
        <img src="../image/c14.jpg">
        <div class="txt">
          <div class="name">캠핑조아</div>
          <div class="add">경기도 수원시 영통구 망포역 엠아이티</div>
        </div>
      </div>

      <!------------------예약내용 끝------------------>

      <!------------------인원 시작------------------>

      <div class="box1">

        <div class="person">
          <p class="division">어 른</p>
          <div class="count">
            <button id="down">-</button>
            <span id="number">1</span>
            <button id="up">+</button>
          </div>
        </div>

        <div class="person">
          <p class="division">아 동</p>
          <div class="count">
            <button id="down1">-</button>
            <span id="number1">1</span>
            <button id="up1">+</button>
          </div>
        </div>
      </div>

      <!------------------인원 끝------------------>

      <!------------------체크인아웃 시작------------------>

      <div class="box">

        <dlv class="inout">

          <div class="checkcontent">
            <div class="check">체크인</div>
            <div class="date">2022년 8월 10일(수)</div>
          </div>

          <div class="day">3박</div>

          <div class="checkcontent">
            <div class="check">체크아웃</div>
            <div class="date">2022년 8월 13일(토)</div>
          </div>

        </dlv>

      </div>

      <!------------------체크인아웃 끝------------------>

      <!------------------결제 금액 시작------------------>

      <div class="pay">
        <div class="total">결제 금액</div>
        <div class="won">55,000<span style="font-size: 13px; margin-left: 3px; font-weight: normal;">원</span></div>
      </div>

      <!------------------결제 금액 끝------------------>

      <!------------------결제하기 버튼 시작------------------>

      <div class="nextbtn">
        <button><a href="../pay.html">결제하기</a></button>
      </div>

      <!------------------결제하기 버튼 끝------------------>

    </div>
  </div>

</body>

</html>
